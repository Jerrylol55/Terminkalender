<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Reservation erstellen</title>
</h:head>

<h:body>
<h:form id="form">
    <h:outputLabel>Datum eingeben:</h:outputLabel>
    <h:inputText id="Datum" type="date" size="30" value="#{kalenderbeanV2.datenbank.aktuell.datum}"></h:inputText>
    <br></br>
    <h:outputLabel>Von:</h:outputLabel>
    <h:inputText id="Von" value="#{kalenderbeanV2.datenbank.aktuell.von}" type="text" size="30"></h:inputText>
    <br></br>
    <h:outputLabel>Bis:</h:outputLabel>
    <h:inputText id="Bis" value="#{kalenderbeanV2.datenbank.aktuell.bis}" type="text" size="30"></h:inputText>
    <br></br>
    <h:outputLabel>Bemerkung:</h:outputLabel>
    <br></br>
    <h:inputTextarea id="Bemerkung" value="#{kalenderbeanV2.datenbank.aktuell.bemerkung}" type="text" size="30" rows="1" cols="1"></h:inputTextarea>
    <br></br>
    <h:outputLabel>Zimmer:</h:outputLabel>
    <h:inputText id="Zimmer" type="text" size="30" rows="1" cols="1" value="#{kalenderbeanV2.datenbank.aktuell.zimmer}"></h:inputText>
    <br></br>
    <h:outputLabel>Public Key erstellen Bsp: xxxxxx</h:outputLabel>
    <h:inputText id="key" value="#{kalenderbeanV2.datenbank.aktuell.key}"></h:inputText>
    <br></br>
    <h:outputLabel>Liste der Teilnehmer:</h:outputLabel>
    <br></br>
    <h:inputTextarea id="Teilnehmer" type="text" size="30" rows="1" cols="1" value="#{kalenderbeanV2.datenbank.aktuell.listeVonTeilnehmer}"></h:inputTextarea>
    <br></br>

    <h:commandButton id="submit2" value="Save" action="#{kalenderbeanV2.addReservation()}"/>
    <h:commandButton value="ZurÃ¼ck" id="Backtoindex" action="/index.xhtml"/>

</h:form>
</h:body>

</html>
